name: Build Lockdown Browser

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli
      
      - name: Build macOS
        run: cargo tauri build --bundles dmg
        working-directory: ./
      
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: target/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli
      
      - name: Build Windows
        run: cargo tauri build --bundles nsis,msi
        working-directory: ./
      
      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: target/release/bundle/nsis/*.exe
      
      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: target/release/bundle/msi/*.msi