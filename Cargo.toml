[package]
name = "understandly_lockdown"
version = "0.1.0"
edition = "2021"
default-run = "understandly_lockdown"

[build-dependencies]
tauri-build = { version = "2.3.0", features = [
] } # *required* so `cargo tauri build` embeds metadata

[dependencies]
tauri = { version = "2.6.2", features = ["wry"] }
tauri-plugin-deep-link = "2.4.0"
tauri-plugin-process = "2.1.0"
url = "2.5"
serde = { version = "1.0.215", features = ["derive"] } # NEW
serde_json = "1.0.130"                                 # NEW
